<section id="contact" class="contact">
  <div class="container">
    <h2 class="section__title contact__title">Зв'яжись з нами</h2>
    <p class="contact__subtitle">
      Хочеш замовити виступ або маєш питання? Пиши!
    </p>
    <div class="contact__content-wrapper">
      <form class="contact__form" id="contact-form">
        <div class="form__row">
          <div class="input__group">
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" placeholder="Ваше ім'я" />
            <span class="error-message"></span>
          </div>
          <div class="input__group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Ваш email"
            />
            <span class="error-message"></span>
          </div>
        </div>
        <div class="input__group">
          <label for="message">Повідомлення</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Розкажи про свої ідеї..."
          ></textarea>
          <span class="error-message"></span>
        </div>
        <button type="submit" class="submit__button btn">Відправити</button>
      </form>
      <div class="map__container">
        <h3 class="map__title">Наше місцезнаходження</h3>
        <div class="map__embed-wrapper">
          <!-- !Не вказую key-api для дефолт адреси -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.3809618032737!2d30.5186842157303!3d50.45025737947158!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce5e732d8479%3A0xc3b516b0b5e39668!2z0LLRg9C70LjRhtGPINCi0YvRgtC-0LzQvdCwLCAyOCwg0JrQuNC10LIsIDAyMDAw!5e0!3m2!1suk!2sua!4v1638217277839!5m2!1suk!2sua"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>
